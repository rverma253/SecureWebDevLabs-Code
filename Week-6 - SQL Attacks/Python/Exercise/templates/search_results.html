<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for result in results %}
        <li>{{ result[0] }} - {{ result[1] }}</li>
        {% endfor %}
    </ul>
    <a href="/search">Back to Search</a>
</body>
</html>
