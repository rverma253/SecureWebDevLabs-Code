<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form method="POST" action="{{ url_for('register') }}">
        {{ form.hidden_tag() }}
        <p>{{ form.username.label }}<br>{{ form.username(size=32) }}</p>
        <p>{{ form.password.label }}<br>{{ form.password(size=32) }}</p>
        <p>{{ form.confirm.label }}<br>{{ form.confirm(size=32) }}</p>
        <p><input type="submit" value="Register"></p>
    </form>
    <p>{{ get_flashed_messages()[0] if get_flashed_messages() else '' }}</p>
</body>
</html>
